<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/iconicon.png" type="image/icon type" />
    <title>Cielleru | Contact</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p>Cielleru</p>
      </header>
      <nav>
        <ul>
          <a href="index.html">Home</a>
          <a href="illustrations.html">Illustrations</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </ul>
      </nav>
    </div>
    <div class="contact-container">
      <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
          <h2>Contact Me</h2>
          <hr/>
          <div>
            <input type="hidden" name="access_key" value="3b474a21-1014-4990-9e0f-1296a933f4e6">
            <input
              type="text"
              name="name"
              placeholder="Full Name"
              class="contact-inputs"
              required
            />
          </div>
          <div>
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="contact-inputs"
              required
            />
          </div>
          <div>
            <textarea
              name="message"
              id="message"
              placeholder="Your message..."
              class="contact-inputs"
              required
            ></textarea>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
      <div class="box">
        <div class="contact-right">
          <img src="images/iconicon.png" alt="icon" />
        </div>
      </div>
    </div>

    </footer>
